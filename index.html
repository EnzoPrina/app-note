<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="color-change-2x">
            <div class="popup-box">
                <div class="popup">
                    <div class="content">
                        <header>
                            <p>Agrega una nueva Nota!</p>
                            <i class="fi fi-rr-cross-small"></i>
                        </header>
                        <form action="#">
                            <div class="row title">
                                <label>Titulo</label>
                                <input type="text">
                            </div>
                            <div class="row description">
                                <label>Descripcion</label>
                                <textarea></textarea>
                            </div>
                            <button>Añadir la nota</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <li class="add-box">
                    <div class="icon"><i class="fi fi-rr-plus"></i></div>
                    <p>Añadir nueva Nota</p>
                </li>
            </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
